services:
  - type: web
    name: finsight-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: finsight-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        sync: false   # set manually in Render dashboard to your Vercel URL
      - key: GROQ_API_KEY
        sync: false
      - key: FINNHUB_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: TWITTER_BEARER_TOKEN
        sync: false

databases:
  - name: finsight-db
    plan: free
