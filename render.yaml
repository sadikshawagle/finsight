services:
  - type: web
    name: finsight-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false   # paste your Neon connection string here
      - key: ALLOWED_ORIGINS
        sync: false   # set to your Vercel URL
      - key: GROQ_API_KEY
        sync: false
      - key: FINNHUB_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: TWITTER_BEARER_TOKEN
        sync: false
